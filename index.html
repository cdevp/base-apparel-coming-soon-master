<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; width: 100%; bottom: 0%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
    <div id="gap-box">
      <img id="mobile-logo-img" src="images/logo.svg" alt="Base Apparel Logo" />
    </div>
    <div id="box-1">
      <img id="desktop-bg-gradient" src="images/bg-pattern-desktop.svg" alt="background peach colored linear gradient in a snake-like pattern">
      <div id="box-1-content">
        <div id="logo">
          <img id="logo-img" src="images/logo.svg" alt="Base Apparel Logo" />
        </div>
        <div id="heading-content">
          <span id="heading">
            We're
          </span>
          <span id="sub-heading">
            coming soon
          </span>
        </div>
        <div id="main-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form id="email-input">
            <input id="input-box" type="text" placeholder="Email Address" maxlength="40" />
            <div id="submit-button">
              <img src="images/icon-arrow.svg" alt="white arrow pointing right" />
            </div>
        </form>
        <span id="email-validation">
          Please provide a valid email
        </span>
      </div>
      <footer class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">cdevp</a>.
        </p>
      </footer>
    </div>
    <div id="box-2">
    </div>
    <footer class="mobile-attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">cdevp</a>.
      </p>
    </footer>
 </div>
</body>
</html>
